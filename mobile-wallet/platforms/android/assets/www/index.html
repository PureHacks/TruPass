<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>TruPass</title>
    </head>
    <body>
        <!-- <div id="reposHome" data-role="page">
            <div data-role="header" data-position="fixed">

            <div data-role="content">
                <ul id="allRepos" data-role="listview" data-filter="true">

        <div id="splash" class="app splash-screen" data-role="page">
            <div data-role="content">
                <div class="button-group">
                    <a href="#sign-up" class="sign-up-button" data-role="button" data-theme="b">Sign Up</a> 
                    <a href="#login" class="login-button" data-role="button">Login</a>
                </div>
            </div>
        </div>

        <div id="sign-up" class="app" data-role="page" data-add-back-btn="true">
            <div data-role="header" data-theme="e">
                <h1></h1>
            </div>

            <div data-role="content">
                <h2>Sign up to start using TruPass</h2>
                
                <div class="form">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" value=""  />

                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" value=""  />

                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" value=""  />

                    <input type="submit" value="Sign Up" data-theme="e" />
                </div>
            </div>
        </div>

        <div id="enter-passcode" class="app" data-role="page" data-add-back-btn="true">
            <div data-role="header" data-theme="e">
                <h1></h1>
            </div>

            <div data-role="content">
                <h2>Enter your passcode</h2>
                
                <div class="form">
                    <input type="number" name="passcode" id="passcode" value=""  />

                    <input type="submit" value="Enter" data-theme="e" />
                </div>
            </div>
        </div>

        <div id="login" class="app" data-role="page" data-add-back-btn="true">
            <div data-role="header" data-theme="e">
                <h1></h1>
            </div>

            <div data-role="content">
                <h2>Login TruPass</h2>
                
                <div class="form">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" value=""  />

                    <label for="password">Passcode:</label>
                    <input type="password" name="password" id="password" value=""  />

                    <input type="submit" value="Login" data-theme="e" />
                </div>
            </div>
        </div>

        <div id="cards" class="app" data-role="page" data-add-back-btn="true"></div>

        <script src="js/jquery-2.0.3.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
