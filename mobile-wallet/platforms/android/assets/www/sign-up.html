<div id="sign-up" class="app" data-role="page">
    <div class="ui-bar ui-bar-e">
        <h1 class="ui-btn-inner">
            <span class="ui-icon ui-icon-arrow-l ui-icon-shadow">&nbsp;</span> 
            <span class="ui-btn-text">Sign Up</span>
        </h1>
    </div>

    <div data-role="content">
        <h2>Sign up to start using TruPass</h2>
        
        <div class="form">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value=""  />

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value=""  />

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value=""  />

            <input type="submit" value="Sign Up" data-theme="e" />
        </div>
    </div>
</div>
